<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="board" id="board">
            <div class="slot slot-1"></div>
            <div class="slot slot-2"></div>
            <div class="slot slot-3"></div>
            <div class="slot slot-4"></div>
            <div class="slot slot-5"></div>
            <div class="slot slot-6"></div>
            <div class="slot slot-7"></div>
            <div class="slot slot-8"></div>
            <div class="slot slot-9"></div>
        </div>
        <div class="info" id="info">
            <div class="player-container">
                <div class="player player-1" id="player-1">
                    <div class="player-name">Player 1</div>
                    <div class="player-symbol">X</div>
                </div>
                <div class="player player-2" id="player-2">
                    <div class="player-name">Player 2</div>
                    <div class="player-symbol">O</div>
                </div>
            </div>
            <div class="player-turn">
                <div>TURN : </div>
                <div id="player-turn-name">Player 1</div>
            </div>
            <div class="reset" id="reset">
                RESET
            </div>
        </div>
    </div>
    <div class="winner" id="winner">
    </div>
    <script src="index.js"></script>
</body>

</html>
